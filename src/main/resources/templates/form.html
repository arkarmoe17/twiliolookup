<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Twilio Phone Number Lookup API Demo</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>

<header>
    <h1>Twilio Lookup API for Phone Number Validation</h1>
</header>

<main>

    <form action="#" th:action="@{/}" th:object="${person}" method="post">

        <label for="name">Name:</label>
        <input id="name" type="text" th:field="*{name}"/>
        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>

        <label for="tel">Phone Number:</label>
        <input id="tel" type="tel" th:field="*{phoneNumber}"/>
        <span class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</span>

        <button type="submit">Submit</button>
    </form>
</main>

</footer>
</body>
</html>
